<!doctype html>
<html lang="es">
    <head>
        <script>
            var lados = prompt("Dime 3 lados de un triangulo separado por comas")
            const numerosArray = lados.split(',').map(Number);

            //Verifico que sea valido
            for (var x = 0; x < 3; x++){
                if (numerosArray[x] <= 0 || isNaN(numerosArray[x])){
                    alert("El lado " + x + " no es valido")
                }
            }


            if (numerosArray[0] == numerosArray[1] && numerosArray[2] == numerosArray[1]){
                alert("El triangulo es equilatero, todos los lados son iguales")
            }else if (  (numerosArray[0] == numerosArray[1] && numerosArray[2] != numerosArray[1]) ||
                        (numerosArray[1] == numerosArray[2] && numerosArray[2] != numerosArray[0]) ||
                        (numerosArray[2] == numerosArray[0] && numerosArray[2] != numerosArray[1])
                ){
                alert("El triangulo es isoceles, dos de los lados son iguales")
            }else {
                alert("El triangulo es escaleno, cada lado es de una manera")
            }

        </script>
    </head>

</html>
