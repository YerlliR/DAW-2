<!doctype html>
<html lang="es">
    <head>
        <script type="text/javascript">
            // Variable / prompt preguntar con "alerta"
            var radio = prompt("Cual es el radio de el circulo que quieres calcular el perimetro y su area")
            const pi = Math.PI
            var area = pi * (radio * radio)
            var diametro = radio * 2
            var perimetro = pi * diametro

            // Lanza una alerta con la variable
            alert("Est son los datos del circulo con radio: " + radio + "\nAREA: " + area + "\nPERIMETRO: " + perimetro)
        </script>
    </head>

    </body>
</html>
