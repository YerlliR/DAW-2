<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Examen DAW</title>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="jugador">
        <div class="punto mio" data-puntos="0"></div>
    </div>
    <div id="maquina">
        <div class="punto suyo" data-puntos="0"></div>
    </div>

    <div id="selector">
        <div class="contitem">
            <div class="item">
                <img src="img/piedra.png" id="piedra" data-puntos="1">
            </div>
            <h3>PIEDRA</h3>
        </div>
        <div class="contitem">
            <div class="item">
                <img src="img/papel.png" id="papel" data-puntos="2">
            </div>
            <h3>PAPEL</h3>
        </div>
        <div class="contitem">
            <div class="item">
                <img src="img/tijera.png" id="tijera" data-puntos="3">
            </div>
            <h3>TIJERA</h3>
        </div>
        <div class="contitem">
            <div class="item">
                <img src="img/lagarto.png" id="lagarto" data-puntos="4">
            </div>
            <h3>LAGARTO</h3>
        </div>
        <div class="contitem">
            <div class="item">
                <img src="img/spock.png" id="spock" data-puntos="5">
            </div>
            <h3>SPOCK</h3>
        </div>
    </div>
    <div>
        <div id="seleccionado" class="item"></div>
    </div>

    <div id="enemigo">
        <img src="img/interrogante.png">
    </div>

    <div id="mensaje-ganador" class="invisible">
        <p id="mensaje-texto"></p>
        <button id="reiniciar">Reiniciar</button>
    </div>
</body>
</html>
