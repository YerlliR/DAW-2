<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <section class="formulario">
            <h2>Registrarse</h2>
            <!-- Formulario de registro -->
            <form action="index.html" class="form-container">
                <!-- Campo para el usuario -->
                <label for="usuario">Usuario</label>
                <input type="text" id="usuario" name="usuario" required>
                
                <!-- Campo para el nombre -->
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
                
                <!-- Campo para el apellido -->
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
                
                <!-- Campo para el correo electrónico -->
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                
                <!-- Campo para la contraseña -->
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                
                <!-- Campo para confirmar la contraseña -->
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <!-- Campo para la URL -->
                <label for="url">URL</label>
                <input type="url" id="url" name="url">
                
                <!-- Campo para el teléfono -->
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" name="telefono">
                
                <!-- Campo para un número -->
                <label for="numero">Número</label>
                <input type="number" id="numero" name="numero">
                
                <!-- Control deslizante para seleccionar un rango -->
                <label for="rango">Porcentaje de Patrimonio No Invertido</label>
                <input type="range" id="rango" name="rango">
                
                <!-- Selector de color -->
                <label for="color">Color Favorito</label>
                <input type="color" id="color" name="color">
                
                <!-- Campo para la fecha de nacimiento -->
                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento">
                
                <!-- Botón para enviar el formulario -->
                <input type="submit" value="Registrarse">
                <!-- Enlace para volver a la página principal -->
                <a href="index.html" class="volver">Volver</a>
            </form>
        </section>
    </body>
</html>
